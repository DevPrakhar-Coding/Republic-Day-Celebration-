<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Republic Day Celebration</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: rgb(255, 166, 0);
    }

    /* Hero Section */
    #hero {
      background: linear-gradient(120deg, #FF9933, #FFFFFF, #138808);
      animation: gradientAnimation 5s infinite alternate;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #hero h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Chakra Styling */
    .chakra {
      display: inline-block;
      vertical-align: middle;
      width: 50px;
      height: 50px;
      margin: 0 10px;
    }

    /* Image Section */
    #defense {
      background: #001F54;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .defense-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .defense-images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 5px solid white;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .defense-images img:hover {
      transform: scale(1.1);
      border-color: #FF9933;
    }

    footer {
      background: #FF9933;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 10;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF9933;
    }
  </style>
</head>
